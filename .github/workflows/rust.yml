name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build dev container
      run: docker build -t mybuilder .
    - name: Build release
      run: docker run mybuilder build --release --all-targets --verbose
    - name: Run tests
      run: docker run mybuilder test --all-targets
    - name: Lint
      run: docker run mybuilder clippy --all-targets --all-features -- -D warnings
    - name: Check formatting
      run: docker run mybuilder fmt --check --verbose
