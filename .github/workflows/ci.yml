name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.80.0
        profile: minimal
        override: true
        components: rustfmt, clippy
    - run: cargo clippy --all-targets --all-features -- -D warnings
    - run: cargo clippy --release --all-targets --all-features -- -D warnings
    - run: cargo fmt --check --verbose

  build:
    name: Build release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.80.0
        profile: minimal
        override: true
    - run: cargo build --release --all-targets --verbose

  tests:
    name: Run tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.80.0
        profile: minimal
        override: true
    - uses: cargo-bins/cargo-binstall@main
    - run: cargo binstall cargo-nextest --secure -y
    - run: cargo nextest run --no-run
    - run: cargo nextest run --all-targets --all-features --failure-output=immediate-final
