name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@1.80.0
      with:
        components: rustfmt
    - run: cargo fmt --check --verbose

  lint:
    name: Lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@1.80.0
      with:
        components: clippy
    - run: cargo clippy --all-targets --all-features -- -D warnings
    - run: cargo clippy --release --all-targets --all-features -- -D warnings

  build:
    name: Build release
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@1.80.0
    - run: cargo build --release --all-targets --verbose

  test:
    name: Run tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@1.80.0
    - uses: cargo-bins/cargo-binstall@main
    - run: cargo binstall cargo-nextest --secure -y
    - run: cargo nextest run --no-run
    - run: cargo nextest run --all-targets --all-features --failure-output=immediate-final
