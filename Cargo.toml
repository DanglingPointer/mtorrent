[package]
name = "mtorrent"
version = "0.2.5"
edition = "2021"
authors = ["Mikhail Vasilyev"]
description = "A fast and robust Bittorrent client"
repository = "https://github.com/DanglingPointer/mtorrent"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.12.9", features = ["gzip"] }
url = "2.5.4"
form_urlencoded = "1.2.1"
futures = "0.3.31"
rand = "0.8.5"
bitvec = "1.0.1"
igd-next = { version = "0.15.1", features = ["aio_tokio"] }
log = "0.4.22"
simple_logger = { version = "5.0.0", features = ["threads"] }
sha1_smol = "1.0.1"
bytes = "1.8.0"
tokio = { version = "1.41.1", features = [
    "rt",
    "net",
    "time",
    "io-util",
    "sync",
    "macros",
] }

[target.'cfg(target_family = "windows")'.dependencies]
ipconfig = "0.3.2"

[dev-dependencies]
tokio = { version = "1.39.2", features = ["test-util"] }
static_assertions = "1.1.0"
tokio-test = "0.4.4"

[profile.dev]
opt-level = 3
